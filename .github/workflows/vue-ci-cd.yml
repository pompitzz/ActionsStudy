name: VUE-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: move to vue
        run: cd actions-test && pwd

      - name: install
        run: pwd && yarn install

      - name: build
        run: yarn build

      - name: ls
        run: ls -al
